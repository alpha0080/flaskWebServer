<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pixiTest</title>
    <script src="{{url_for('static', filename='pixi.js')}}"></script>
    <script src="{{url_for('static', filename='pixi-spine.js')}}"></script>
</head>
<body>
    <script>
		var app = new PIXI.Application(1920,1080);
		document.body.appendChild(app.view);
        
		PIXI.loader
			.add('effect_coinD1', "{{url_for('static', filename='data/effectC_coinD1/effectC_coinD1.json')}}")
			.load(onAssetsLoaded);
        console.log(PIXI.loader)
		app.stage.interactive = true;
        	
		function onAssetsLoaded(loader, res) {
            var effectCoinD1 = new PIXI.spine.Spine(res.effect_coinD1.spineData);
            effectCoinD1.x= app.screen.width / 2
            effectCoinD1.y= app.screen.height/2  /// 2
            
            effectCoinD1.scale.set(0.8);

            effectCoinD1.state.setAnimation(0, 'effectCoinD1', true);

            app.stage.addChild(effectCoinD1);
